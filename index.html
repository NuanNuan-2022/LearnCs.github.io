<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LearnCS.io</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ffcccc;
      color: darkred;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid red;
    }

    .container {
      background: #fff;
      width: 400px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }

    h1 {
      font-weight: 400;
    }

    .google-btn {
      background: #fff;
      border: 1px solid #ddd;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      font-size: 16px;
    }

    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .login-form {
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    .login-form button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .footer-note {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
    }

    .message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      display: none;
    }
    
    .payment-form {
      display: none;
      margin-top: 20px;
      text-align: left;
    }
    
    .payment-form input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    
    .payment-form button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #1a73e8;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="banner"></div>

  <div class="container">
    <h1>LearnCS.io</h1>
    <p>Sign in to access computer science training modules</p>

    <button class="google-btn" onclick="document.getElementById('loginForm').style.display = 'block';">
      <img src="https://www.google.com/favicon.ico" alt="Google Icon">
      Sign in with Google
    </button>

    <div id="loginForm" class="login-form">
      <label>Email or phone</label>
      <input id="email" type="text" placeholder="you@example.com" required>
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter your Google password" required>
      <button onclick="handleLogin()">Login</button>
    </div>
    
    <div id="successMessage" style="display:none; color:green; margin-top:20px;">
      Login successful! Please complete payment to access courses.
    </div>
    
    <div id="paymentForm" class="payment-form">
      <h3>Payment Required</h3>
      <p>Complete payment to unlock all courses ($49.99/month)</p>
      <label>Card Number</label>
      <input type="text" placeholder="1234 5678 9012 3456" required>
      <label>Expiration Date</label>
      <input type="text" placeholder="MM/YY" required>
      <label>CVV</label>
      <input type="text" placeholder="123" required>
      <label>Cardholder Name</label>
      <input type="text" placeholder="John Doe" required>
      <button onclick="showTrainingAlert()">Complete Payment</button>
    </div>

    <div class="footer-note"></div>
  </div>

  <script>
    function handleLogin() {
      // Hide login form
      document.getElementById('loginForm').style.display = 'none';
      
      // Show success message
      document.getElementById('successMessage').style.display = 'block';
      
      // Show payment form after short delay
      setTimeout(function() {
        document.getElementById('paymentForm').style.display = 'block';
      }, 1000);
    }
    
    function showTrainingAlert() {
      alert("⚠️ SECURITY TRAINING EXERCISE\n\nThis was a simulated phishing attempt to demonstrate how attackers might try to steal payment information.\n\nNever enter payment details on unfamiliar sites!");
      
      // Clear all fields
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => input.value = '');
      
      // Hide payment form and show original login
      document.getElementById('paymentForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }
  </script>

</body>
</html>
